<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="border">
            <input type="text" class="display" placeholder="0"></input>
        </div>

        <div class="calculate">
            <input type="button" value="AC" class="edit" id="AC"></input>
            <input type="button" value="CE" class="del" id="CE"></input>
            <input type="button" value="00" class="switch"></input>
            <input type="button" value="/" class="switch"></input>
            <input type="button" value="7" class="switch"></input>
            <input type="button" value="8" class="switch"></input>
            <input type="button" value="9" class="switch"></input>
            <input type="button" value="*" class="switch"></input>
            <input type="button" value="4" class="switch"></input>
            <input type="button" value="5" class="switch"></input>
            <input type="button" value="6" class="switch"></input>
            <input type="button" value="-" class="switch"></input>
            <input type="button" value="1" class="switch"></input>
            <input type="button" value="2" class="switch"></input>
            <input type="button" value="3" class="switch"></input>
            <input type="button" value="+" class="switch" id="plus"></input>
            <input type="button" value="0" class="switch"></input>
            <input type="button" value="." class="switch"></input>
            <input type="button" value="=" class="is"></input>
        </div>
    </div>





    <script src="script.js"></script>
    
</body>
</html>
